apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-pedido-app
  labels:
    app.kubernetes.io/name: pedido-app
    app.kubernetes.io/instance: {{ .Release.Name }}
spec:
  type: {{ .Values.service.type }}
  selector:
    app.kubernetes.io/name: pedido-app
    app.kubernetes.io/instance: {{ .Release.Name }}
  ports:
    - name: http
      port: {{ .Values.service.port }}
      targetPort: 8080
